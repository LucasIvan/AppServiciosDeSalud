<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>

    <head th:replace="/fragments/head :: head">
        <head>
            <link
                rel="stylesheet"
                th:href="@{/styles/profesional.css}"
            >
        </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <div class="container-fluid m-5 contenedor">
            <div
                th:if="${error != null}"
                class="card text-white bg-danger mb-3 mensajeError"
            >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p
                        class="card-text"
                        th:text="${error}"
                    ></p>
                </div>
            </div>
            <div
                th:if="${exito != null}"
                class="card text-white bg-success mb-3 mt-3 mensajeExito"
            >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p
                        class="card-text"
                        th:text="${exito}"
                    ></p>
                </div>
            </div>
        </div>
        <div class="container">
            <form
                class="formulario"
                th:action="@{/profesional/registro}"
                method="POST"
            >
                <div class="text-center mb-5">
                    <h3 class="card-title">Se profesional en Hospital House</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="profesionalNombre"
                                class="input-group-text"
                            >Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                placeholder="Juan"
                                id="profesionalNombre"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="profesionalApellido"
                                class="input-group-text"
                            >Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                name="apellido"
                                placeholder="Rodriguez"
                                id="profesionalApellido"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalDni"
                            >N° de Documento</label>
                            <input
                                class="form-control"
                                type="number"
                                name="dni"
                                placeholder="77888999"
                                id="profesionalDni"
                            >
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="fechaDeNacimiento"
                            >Nacimiento</label>
                            <input
                                class="form-control"
                                type="date"
                                name="fechaDeNacimiento"
                                id="fechaNacimiento"
                            />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalSexo"
                            >Sexo</label>
                            <select
                                class="form-select"
                                id="profesionalSexo"
                                name="sexo"
                            >
                                <option selected>Elige una opción</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="profesionalCorreo"
                                class="input-group-text"
                            >Correo</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="email@email.com"
                                id="profesionalCorreo"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalTelefono"
                            >N° de Telefono</label>
                            <input
                                type="number"
                                class="form-control"
                                name="telefono"
                                placeholder="1123456789"
                                id="profesionalTelefono"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="******"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Repetir Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password2"
                                placeholder="******"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalMatricula"
                            >N° de Matrícula</label>
                            <input
                                type="number"
                                class="form-control"
                                name="matriculaProfesional"
                                placeholder="0123456789"
                                id="profesionalMatricula"
                            >
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="especialidad"
                            >Especialidad</label>
                            <select
                                class="form-select"
                                id="especialidad"
                                name="especialidad"
                            >
                                <option selected>Elige una opción</option>
                                <option value="CLINICA">Clínica</option>
                                <option value="CARDIOLOGIA">Cardiologia</option>
                                <option value="GINECOLOGIA">Ginecologia</option>
                                <option value="PEDIATRIA">Pediatria</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-4 d-grid">
                        <button
                            type="submit"
                            class="btn btn-primary botones"
                        >Registrar</button>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

    </body>
</html>
