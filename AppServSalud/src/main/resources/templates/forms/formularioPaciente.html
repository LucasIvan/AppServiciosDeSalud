<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
   
    <nav th:replace="/fragments/navbar :: nav"></nav>
    
    
     <div class="container-fluid m-5 contenedor">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

    
    <div class="container-fluid m-5 contenedor">

        <form class="formulario" th:action="@{/paciente/registro}" method="POST" >
            <div class="form-group my-3">
                <h3 class="card-title">Registrate en Hospital House</h3>
            </div>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" >
            </div>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="apellido" placeholder="APELLIDO" >
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="CORREO" >
            </div>
             <div class="form-group my-3">
            <p class="text-sm mb-2 mt-2 text-gray-600"></p>
             <label>N° de Documento</label>
            <input type="number" name="dni" placeholder="Números sin espacios">
            </div>
            
            <div class="form-group my-3">
                <label>
                    Fecha de nacimiento:
                    <input type="date" name="fechaNacimiento" /> 
                  </label>
            </div>
            <div class="form-group my-3">
                <p class="text-sm mb-2 mt-2 text-gray-600">Sexo:</p>
                <input type="radio" class="form-radio" name="sexo" value="MASCULINO">
                <span>Masculino </span>
                <input type="radio" class="form-radio" name="sexo" value="FEMENINO">
                <span> Femenino </span>
                <input type= "radio" class="form-radio" name="sexo" value="X"> 
                <span> X </span>
                 
            </div>
            <div class="form-group my-3">
            <label>N° de Telefono</label>
            <input type="number" name="telefono" placeholder="1123456789">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" >
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" >
            </div>
            
            <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
        </form>

    </div>
    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
