<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>

    <head th:replace="/fragments/head :: head">
        <head>
            <link
                rel="stylesheet"
                th:href="@{/styles/profesional.css}"
            >
        </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <div th:replace="/fragments/toast :: div"></div>
        <div class="container">
            <form
                class="formulario"
                th:action="@{/admin/modificar}"
                method="POST"
            >
                <div class="text-center mb-5">
                    <h3 class="card-title">EDITAR PERFIL</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="adminNombre"
                                class="input-group-text"
                            >Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                placeholder="Juan"
                                id="adminNombre"
                                th:value="${admin.nombre}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="adminApellido"
                                class="input-group-text"
                            >Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                name="apellido"
                                placeholder="Rodriguez"
                                id="adminApellido"
                                th:value="${admin.apellido}"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="adminDni"
                            >N° de Documento</label>
                            <input
                                class="form-control"
                                type="number"
                                name="dni"
                                placeholder="77888999"
                                id="adminDni"
                                th:value="${admin.dni}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalSexo"
                            >Sexo</label>
                            <select
                                class="form-select"
                                id="profesionalSexo"
                                name="sexo"
                            >
                                <option selected>Elige una opción</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="adminCorreo"
                                class="input-group-text"
                            >Correo</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="email@email.com"
                                id="adminCorreo"
                                th:value="${admin.email}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="adminTelefono"
                            >N° de Telefono</label>
                            <input
                                type="number"
                                class="form-control"
                                name="telefono"
                                placeholder="1123456789"
                                id="adminTelefono"
                                th:value="${admin.telefono}"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-4 d-grid">
                        <button
                            type="submit"
                            class="btn btn-primary botones"
                        >Editar</button>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
