<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>

    <head th:replace="/fragments/head :: head">
        <head>
            <link
                rel="stylesheet"
                th:href="@{/styles/profesional.css}"
            >
        </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <div th:replace="/fragments/toast :: div"></div>
        <div class="container">
            <form
                class="formulario"
                th:action="@{/admin/modPaciente}"
                method="POST"
            >
                <div class="text-center mb-5">
                    <h3 class="card-title">EDITAR PACIENTE</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteNombre"
                                class="input-group-text"
                            >Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                placeholder="Juan"
                                id="pacienteNombre"
                                th:value="${paciente.nombre}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteApellido"
                                class="input-group-text"
                            >Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                name="apellido"
                                placeholder="Rodriguez"
                                id="pacienteApellido"
                                th:value="${paciente.apellido}"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteDni"
                            >N° de Documento</label>
                            <input
                                class="form-control"
                                type="number"
                                name="dni"
                                placeholder="77888999"
                                id="pacienteDni"
                                th:value="${paciente.dni}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="fechaDeNacimiento"
                            >Nacimiento</label>
                            <input
                                class="form-control"
                                type="date"
                                name="fechaDeNacimiento"
                                id="fechaNacimiento"
                                th:value="${paciente.fechaNacimiento}"
                            />
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="profesionalSexo"
                            >Sexo</label>
                            <select
                                class="form-select"
                                id="profesionalSexo"
                                name="sexo"
                            >
                                <option th:selected="${paciente.sexo.name == 'MASCULINO'}" value="MASCULINO">Masculino</option>
                                <option th:selected="${paciente.sexo.name == 'FEMENINO'}" value="FEMENINO">Femenino</option>
                                <option th:selected="${paciente.sexo.name == 'X'}" value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteCorreo"
                                class="input-group-text"
                            >Correo</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="email@email.com"
                                id="pacienteCorreo"
                                th:value="${paciente.email}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteTelefono"
                            >N° de Telefono</label>
                            <input
                                type="number"
                                class="form-control"
                                name="telefono"
                                placeholder="1123456789"
                                id="pacienteTelefono"
                                th:value="${paciente.telefono}"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="******"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Repetir Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password2"
                                placeholder="******"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3"> 
                        <label
                                class="input-group-text"
                                for="obraSocial"
                            >Obra Social</label>
                            <select
                                    id="obraSocial"
                                    class="form-select"
                                    name="obraSocial"
                            >
                                <option th:selected="${paciente.obraSocial.name == 'OSPE'}" value="OSPE"> OSPE</option>
                                <option th:selected="${paciente.obraSocial.name == 'SWISS_MEDICAL'}" value="SWISS_MEDICAL">SwissMedical</option>
                                <option th:selected="${paciente.obraSocial.name == 'SANCORSALUD'}" value="SANCORSALUD">SancorSalud</option>
                                <option th:selected="${paciente.obraSocial.name == 'OSPRERA'}" value="OSPRERA">OSPRERA</option>
                                <option th:selected="${paciente.obraSocial.name == 'UPCN'}" value="UPCN">UPCN</option>
                                <option th:selected="${paciente.obraSocial.name == 'OSDE'}" value="OSDE">OSDE</option>
                                <option th:selected="${paciente.obraSocial.name == 'PARTICULAR'}" value="PARTICULAR">Particular</option>
                            </select>   
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-4 d-grid">
                        <button
                            type="submit"
                            class="btn btn-primary botones"
                        >Editar</button>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
