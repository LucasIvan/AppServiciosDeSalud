<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>

    <head th:replace="/fragments/head :: head">
        <head>
            <link
                rel="stylesheet"
                th:href="@{/styles/profesional.css}"
            >
        </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <div th:replace="/fragments/toast :: div"></div>
        <div class="container">
            <form
                class="formulario"
                th:action="@{/profesional/modificar/__${profesional.id}__}"
                method="POST"
                enctype="multipart/form-data"
            >
            <input hidden th:value="${profesional.id}" name="id">
          <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="input-group mb-3">
                    <label
                        for="fotoPerfil"
                        class="input-group-text"
                    >Cambiar foto de perfil </label>

                    <img th:src="@{/imagen/perfil/__${profesional.id}__}"
                         class="rounded float-start"
                         width="320"
                         height="280"
                         alt="fotoPerfil"
                         th:if="${profesional.imagen != null}" >
                    <img th:src="@{/assets/avatar.png}"
                         class="circle"
                         width="320"
                         height="280"
                         alt="fotoPerfil"
                         th:if="${profesional.imagen == null}" >
                </div>
                <div class="input-group mb-3">
                    <input type="file"
                           class="form-control"
                           name="archivo"
                           >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </div>
            </div>
        </div> 
        </form>
        </div>
          
        

 
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/toast.js}"></script>
</body>
</html>
