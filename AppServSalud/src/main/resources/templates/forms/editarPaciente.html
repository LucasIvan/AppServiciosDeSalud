<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div class="container-fluid m-5 contenedor">
            <div
                th:if="${error != null}"
                class="card text-white bg-danger mb-3 mensajeError"
            >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p
                        class="card-text"
                        th:text="${error}"
                    ></p>
                </div>
            </div>
            <div
                th:if="${exito != null}"
                class="card text-white bg-success mb-3 mt-3 mensajeExito"
            >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p
                        class="card-text"
                        th:text="${exito}"
                    ></p>
                </div>
            </div>
        </div>
        <div class="container">
            <form
                class="formulario"
                th:action="@{/paciente/modificar/__${paciente.id}__}"
                method="POST"
                enctype="multipart/form-data"
            >
                <input hidden th:value="${paciente.email}" name="email">
                
                <div class="text-center mb-5">
                    <h3 class="card-title"
                        >Actualizar Datos</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="fotoPerfil"
                                class="input-group-text"
                            >Cambiar foto de perfil </label>
                           
                            <img th:src="@{/assets/HospitalHouse.jpg}" 
                                 class="rounded float-start"
                                 width="320"
                                 height="280"
                                 alt="fotoPerfil"> 
                        </div>
                        <div class="input-group mb-3">    
                        <input type="file" 
                               class="form-control" 
                               name="archivo" 
                               >
                        </div>
                        
                    </div>
                </div>       
                
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteNombre"
                                class="input-group-text"
                            >Nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                placeholder="Juan"
                                id="pacienteNombre"
                                th:value="${paciente.nombre}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                for="pacienteApellido"
                                class="input-group-text"
                            >Apellido</label>
                            <input
                                type="text"
                                class="form-control"
                                name="apellido"
                                placeholder="Rodriguez"
                                id="pacienteApellido"
                                th:value="${paciente.apellido}"
                            >
                        </div>
                    </div>
                </div>
               
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group mb-3"> 
                           <label
                                class="input-group-text"
                                for="obraSocial"
                            >Obra Social</label>
                            <select
                                class="form-select"
                                id="pacienteObraSocial"
                                name="obraSocial"
                                th:value="${paciente.obraSocial}"
                            >
                                <option selected>Elige tu obra social</option>
                                <option value="OSPE">OSPE</option>
                                <option value="SWISS_MEDICAL">SwissMedical</option>
                                <option value="SANCORSALUD">SancorSalud</option>
                                <option value="OSPRERA">OSPRERA</option>
                                <option value="UPCN">UPCN</option>
                                <option value="OSDE">OSDE</option>
                                <option value="PARTICULAR">Particular</option>
                            </select>   
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteSexo"
                            >Sexo</label>
                            <select
                                class="form-select"
                                id="pacienteSexo"
                                name="sexo"
                                th:value="${paciente.sexo}"
                            >
                                <option selected>Elige una opción</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                   
                    <div class="col-lg-5">
                        <div class="input-group mb-3">
                            <label
                                class="input-group-text"
                                for="pacienteTelefono"
                            >N° de Telefono</label>
                            <input
                                type="number"
                                class="form-control"
                                name="telefono"
                                placeholder="1123456789"
                                id="pacienteTelefono"
                                th:value="${paciente.telefono}"
                            >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="******"
                                th:value="${paciente.password}"
                            >
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="input-group my-3">
                            <label
                                for="password"
                                class="input-group-text"
                            >Repetir Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password2"
                                placeholder="******"
                            >
                        </div>
                    </div>
                </div>        
                <div class="row justify-content-center mt-5">
                    <div class="col-lg-4 d-grid">
                        <button
                            type="submit"
                            class="btn btn-primary botones"
                        >Guardar cambios</button>
                    </div>
                </div>
                

            </form>
        </div>
        
        
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
