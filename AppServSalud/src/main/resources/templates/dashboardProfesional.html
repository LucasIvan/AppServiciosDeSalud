<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head>
        <meta charset="UTF-8">
        <title>Medi Ya!</title>
        <meta
            name="logoHouse.ico"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            th:href="@{/styles/main.css}"
        >
        <style>
            .toast-exito,
            .toast-error {
                position: absolute;
                top: 0;
                right: -100%;
                border-radius: 10px;
                margin: 10px;
                z-index: 9999;
                display: flex;
                gap: 20px;
                transition: all 1s ease;
            }
        </style>
        <script th:src="@{/js/dashProfesional.js}"></script>
    </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div th:replace="/fragments/toast :: div"></div>

        <main class="mb-5">
            <!-- NAVEGACION DEL DASHBOARD -->
            <div class="d-flex justify-content-center nav nav-underline p-1">
                <li class="nav-item px-1">
                    <a
                        class="d-flex align-items-center nav-link active p-0"
                        data-bs-toggle="tab"
                        type="button"
                        title="Principal"
                        onclick="showFragment('principal')"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="0.9em"
                            viewBox="0 0 576 512"
                        ><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                            />
                        </svg>
                        <span class="pt-1 px-1 text-dark">Principal</span>
                    </a>
                </li>
                <li class="nav-item px-1">
                    <a
                        onclick="showFragment('pacientes')"
                        title="Mis Pacientes"
                        class="d-flex align-items-center nav-link p-0"
                        data-bs-toggle="tab"
                        type="button"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="0.9em"
                            viewBox="0 0 640 512"
                        ><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"
                            />
                        </svg>
                        <span class="pt-1 px-1 text-dark">Mis Pacientes</span>
                    </a>
                </li>
                <li class="nav-item px-1">
                    <a
                        onclick="showFragment('turnos')"
                        title="Mis Turnos"
                        class="d-flex align-items-center nav-link p-0"
                        data-bs-toggle="tab"
                        type="button"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 448 512"
                        ><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm64 80v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm128 0v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H336zM64 400v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H208zm112 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H336c-8.8 0-16 7.2-16 16z"
                            />
                        </svg>
                        <span class="pt-1 px-1 text-dark">Turnos</span>
                    </a>
                </li>
            </div>
            <!-- DASHBOARD -->
            <div class="row justify-content-center" style="width: 100%;">
                <div
                    class="d-flex col-lg-9"
                    id="tablero"
                    style="height: 580px;"
                >
                    <!-- Fragments de dashboard -->
                    <div
                        id="principalFragment"
                        class="col-lg-12 justify-content-center rounded-2"
                        style="background-color: rgba(164, 215, 164, 0.959);"
                    >
                        <div th:replace="/fragments/dashProfesionalPrincipal :: principal"></div>
                    </div>

                    <div
                        id="pacientesFragment"
                        class="col-lg-12 justify-content-center d-none rounded-2"
                        style="background-color: rgba(164, 215, 164, 0.959);"
                    >
                        <div th:replace="/fragments/dashProfesionalListaPacientes :: pacientes"></div>
                    </div>

                    <div
                        id="turnosFragment"
                        class="col-lg-12 justify-content-center d-none rounded-2"
                        style="background-color: rgba(164, 215, 164, 0.959);"
                    >
                        <div th:replace="/fragments/dashProfesionalTurnos :: turnos"></div>
                    </div>

                    <div
                        id="detallePacienteFragment"
                        class="col-lg-12 justify-content-center d-none rounded-2"
                        style="background-color: rgba(164, 215, 164, 0.959);"
                    >
                        <div th:replace="/fragments/dashProfesionalDetallePaciente :: detallePaciente"></div>
                    </div>
                </div>
                <!-- PERFIL DEL PROFESIONAL -->
                <div
                    id="perfil"
                    class="col-lg-2 rounded-2"
                    style="background-color: rgba(164, 215, 164, 0.959);"
                >
                    <div class="d-flex flex-column text-center">
                        <div class="d-flex justify-content-center m-3">
                            <img
                                th:src="@{/imagen/perfil/__${profesional.id}__}"
                                alt="Avatar"
                                class="rounded-circle col-sm-6"
                                th:if="${profesional.imagen != null}"
                            >
                            <img
                                th:src="@{/assets/avatar.png}"
                                alt="Avatar"
                                class="rounded-circle col-sm-6"
                                th:if="${profesional.imagen == null}"
                            >
                        </div>
                        <div>
                            <span
                                class="text-capitalize"
                                th:text="${profesional.nombre}"
                            ></span>
                            <span
                                class="text-capitalize"
                                th:text="${profesional.apellido}"
                            ></span>
                        </div>
                        <div>
                            <br>
                            <span class="fw-bold">--En construcci√≥n--</span>
                            <p>Ultimos Pacientes</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
    </body>
</html>
