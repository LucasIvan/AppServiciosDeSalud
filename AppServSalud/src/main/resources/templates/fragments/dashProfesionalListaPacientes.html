<div
  class="col-sm-12 px-5"
  th:fragment="pacientes"
>
  <div
    id="dash-titulo"
    class="mt-2 mb-2 d-flex justify-content-between"
  >
    <h5>Mis Pacientes</h5>
    <div>--agregar busqueda--</div>
  </div>

  <div class="container rounded-3">
    <div>
      <h6>Activos</h6>
      <div
        class=""
        style="max-height: 400px; overflow: auto;"
      >
        <div th:if="${pacientesActivos != null || !pacientesActivos.isEmpty}">
          <div
            class="card mb-2 mx-2 px-2 pt-1 pb-1"
            th:each="paciente : ${pacientesActivos}"
          >
            <div class="d-flex justify-content-between align-items-center mx-3">
              <div class="avatar">
                <img
                  th:src="@{paciente.imagen}"
                  alt="Avatar"
                  class="avatar"
                  th:if="${paciente.imagen != null}"
                  style="width: 65px;"
                >
                <img
                  th:src="@{/assets/avatar.png}"
                  alt="Avatar"
                  class="avatar"
                  th:if="${paciente.imagen == null}"
                  style="width: 65px;"
                >
              </div>
              <div>
                <div>
                  <span th:text="${paciente.nombre} "></span>
                  <span th:text="${paciente.apellido} "></span>
                </div>
                <div>
                  <span>dni: </span>
                  <span th:text="${paciente.dni}"></span>
                </div>
                <div>
                  <span th:text="${paciente.obraSocial} "></span>
                </div>
              </div>
              <div>
                <div>
                  <span th:text="${paciente.email} "></span>
                </div>
                <div>
                  <span>tel: </span>
                  <span th:text="${paciente.telefono}"></span>
                </div>
              </div>
              <div class="d-grid">
                <button
                  class="btn btn-info mb-1 detalle-btn"
                  type="button"
                  th:id="'detalleBtn_' + ${paciente.id}"
                  th:data-id="${paciente.id}"
                  th:data-url="@{/paciente/detalles/{id}(id=${paciente.id})}"
                  data-bs-toggle="modal" data-bs-target="#detallePacienteFragment"
                >Detalle</button>


                <!-- <button
                  class="btn btn-info mb-1"
                  type="button"
                >Detalle</button> -->
                <form
                  th:action="@{/paciente/baja}"
                  method="POST"
                >
                  <input
                    type="text"
                    style="display: none"
                    th:value="${paciente.id}"
                    name="idPaciente"
                  >
                  <button
                    class="btn btn-danger"
                    type="submit"
                  >Dar baja</button>
                </form>
              </div>
            </div>
          </div>
          </d>
          <tbody th:if="${pacientesActivos == null || pacientesActivos.isEmpty}">
            <tr>
              <td colspan="6">
                <p>No se encuentran usuarios activos en este momento</p>
              </td>
            </tr>
          </tbody>
        </div>
      </div>

      <div class="tabla-principal">
        <h6>Inactivos</h6>

      </div>
    </div>

  </div>
  
</div>
