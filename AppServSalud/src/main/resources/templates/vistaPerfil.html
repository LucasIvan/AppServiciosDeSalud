<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
      
        <div class="container">
            
      
                <article class="card-article">
                    
                        <header class="card-header">
                            <img th:src="@{/assets/card-perfil.jpg}" 
                                      alt="pattern_card"
                                      class="portada-perfil" >
                            <div class="avatar">
                                <img th:src="@{/imagen/perfil/__${session.usuario.id}__}" 
                                     alt="Avatar"
                                     class="avatar-img" 
                                >
                            </div>
                        </header>
                        <section class="card-body">
                               
                                <h1 class="info-h1" > 
                                    <span th:text="${session.usuario.nombre}" >

                                    </span> 
                                    <span th:text="${session.usuario.apellido}" >

                                    </span>
                                </h1>
                                <p class="info-p">
                                    Correo electrónico: 
                                    <span th:text="${session.usuario.email}" ></span></p>
                                <p class="info-p">Teléfono: <span th:text="${session.usuario.telefono}" ></span></p>
                            </section>
                        
                  
           
                 </article>
            
        </div>
    
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
