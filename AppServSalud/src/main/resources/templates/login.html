<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaft.org"
>
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div th:replace="/fragments/toast :: div"></div>
        <main class="mb-5 mt-5 pb-5 pt-5">
            <h2 class="text-center mt-5">Ingresar</h2>
            <div class="container-sm mt-5 mb-5">
                <form
                    th:action="@{/login}"
                    method="post"
                >
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="input-group mb-3">
                                <label
                                    for="exampleFormControlInput1"
                                    class="input-group-text"
                                >Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="name@example.com"
                                    name="username"
                                    autofocus
                                    required
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="input-group mb-3">
                                <label
                                    for="inputPassword5"
                                    class="input-group-text"
                                >Contraseña</label>
                                <input
                                    type="password"
                                    id="inputPassword5"
                                    class="form-control"
                                    aria-describedby="passwordHelpBlock"
                                    name="password"
                                    required
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-3">
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-toggle="modal"
                                data-target="#exampleModalCenter"
                            >
                                Recuperar Contraseña
                            </button>
                        </div>
                        <div class="col-lg-2">
                            <button
                                type="submit"
                                class="btn btn-primary"
                            >
                                Ingresar
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Button trigger modal -->


            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModalCenter"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true"
            >
                <form th:action="@{/recuperarCuenta}">
                    <div
                        class="modal-dialog modal-dialog-centered"
                        role="document"
                    >
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                    class="modal-title"
                                    id="exampleModalLongTitle"
                                >Recuperar Cuenta</h5>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body row justify-content-center">
                                <label
                                    for="exampleFormControlInput1"
                                    class="input-group-text"
                                >Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="name@example.com"
                                    name="email"
                                >
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                >Cancelar</button>
                                <button
                                    type="submit"
                                    id="recuperar"
                                    class="btn btn-primary"
                                >Recuperar cuenta</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="spinner">
                <div
                    class="spinner-border"
                    role="status"
                >
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </main>

        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script> -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script th:src="@{/js/toast.js}"></script>
        <script>
            document.getElementById("recuperar").addEventListener("click", function () {
                document.getElementById("exampleModalCenter").style.display = "none";
                document.getElementById("spinner").style.display = "flex";
            });
        </script>
    </body>

</html>
